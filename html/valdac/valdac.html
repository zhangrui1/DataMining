<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<style type="text/css">
html,body {
	height: 100%;
} /*高さ100%に指定*/
.centerMiddle {
	margin: -200px 0 0 -300px; /*縦横の半分をネガティブマージンでずらす*/
	position: absolute; /*body要素に対して絶対配置*/
	top: 50%; /*上端を中央に*/
	left: 50%; /*左端を中央に*/
	width: 600px; /*横幅*/
	height: 400px; /*縦幅*/
	background-color: #fff;
}

#mytable {
	width: 700px;
	margin: 0 0 0 1px;
	padding: 0;
	border: 0;
	border-spacing: 0;
	border-collapse: collapse;
}

caption {
	padding: 0 0 5px 0;
	font: italic 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	text-align: right;
}

th {
	font: bold 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	color: #4f6b72;
	border: 1px solid #c1dad7;
	letter-spacing: 2px;
	text-transform: uppercase;
	text-align: left;
	padding: 6px 6px 6px 12px;
	background: #cae8ea url(
				"img/css/bg_header.jpg") no-repeat;
}

th.nobg {
	border-top: 0;
	border-left: 0;
	background: none;
}

td {
	border: 1px solid #c1dad7;
	background: #fff;
	padding: 6px 6px 6px 12px;
	color: #4f6b72;
}

td.alt {
	background: #F5FAFA;
	color: #797268;
}

th.spec {
	background: #fff url("img/css/bullet1.gif") no-repeat;
	font: bold 10px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
}

th.specalt {
	background: #f5fafa url("img/css/bullet2.gif") no-repeat;
	font: bold 10px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	color: #797268;
}
</style>
</head>
<body>
	<div class="centerMiddle">
		<table id="mytable">
			<caption>東洋バルブ製作所</caption>
			<tr>
				<td class="alt"><div>テーブル半角全角変更</div> <br />
					<div style="font-size: small">
						</div></td>
				<td>
					<form id="form1" name="form1"
						action="/DataMining/MasterDataForValdac"
						enctype="multipart/form-data" method="post">
						<div>
							開始のID番号 <input type="text" name="event" />
						</div>
						<br />
						<div>
							<input type="file" name="files" multiple />
						</div>
						<br />
						<div>
							<input type="submit" value="ダウンロード" id="goHomeBtn1" />
						</div>
					</form>
				</td>
			</tr>
			<tr>
				<td class="alt"><div>DBにインポート</div> <br /></td>
				<td>
					<form id="form1_1" name="form1_1"
						action="/DataMining/InsertIntoTable"
						enctype="multipart/form-data" method="post">
						<div>
							<input type="file" name="files" multiple />
						</div>
						<div>
							<small>テーブル名</small>
							 <select name="tablename">
								<option value="kikisys">kikisys</option>
								<option value="kiki">kiki</option>
								<option value="buhin">buhin</option>
								<option value="kouji">kouji</option>
								<option value="kenan">kenan</option>
							</select>
						</div>
						<div>
							<input type="submit" value="インポート" />
						</div>
					</form>
				</td>
			</tr>
			<tr>
				<td class="alt"><div>k04点検機器表変換</div> <br /></td>
				<td>
					<form id="form1_1" name="form1_1"
						action="/DataMining/Test2NewKoujiRelationTable"
						enctype="multipart/form-data" method="post">
												<div>
						<small>DLデータ</small>
							 <select name="mode">
								<option value="match">変換できた</option>
								<option value="unmatch">変換できない</option>
							</select>
							<small>顧客コード</small>
							 <select name="Start">
								<option value="0">0~5万</option>
								<option value="5">5~10万</option>
								<option value="10">10~15万</option>
								<option value="15">15~20万</option>
								<option value="20">20-25万</option>
								<option value="25">25~30万</option>
								<option value="30">30~35万</option>
								<option value="35">35-40万</option>
								<option value="40">40-45万</option>
								<option value="45">45-50万</option>
								<option value="50">50-55万</option>
								<option value="55">55-60万</option>
								<option value="60">60-65万</option>
								<option value="65">65-70万</option>
								<option value="70">70-75万</option>
								<option value="75">75-80万</option>
								<option value="80">80-85万</option>
								<option value="85">85-90万</option>
								<option value="90">90-95万</option>
								<option value="95">95-100万</option>
								<option value="100">100-105万</option>
								<option value="105">105-110万</option>
								<option value="110">110-115万</option>
								<option value="115">115-120万</option>
								<option value="120">120-125万</option>
								<option value="125">125-130万</option>
								<option value="130">130-135万</option>
								<option value="135">135-140万</option>
								<option value="140">140-145万</option>
								<option value="145">145-150万</option>
								<option value="150">150-155万</option>
								<option value="155">155-160万</option>
							</select>
							<small>DLデータ</small>
						</div>
						<div>
							<input type="submit" value="作成" />
						</div>
					</form>
				</td>
			</tr>
			<tr>
				<td class="alt"><div>k05点検履歴表変換</div> <br /></td>
				<td>
					<form id="form1_1" name="form1_1"
						action="/DataMining/NewTenkenRireki"
						enctype="multipart/form-data" method="post">
						<small>DLデータ</small>
							 <select name="mode">
								<option value="match">変換できた</option>
								<option value="unmatch">変換できない</option>
							</select>
						<div>
							<input type="submit" value="作成" />
						</div>
					</form>
				</td>
			</tr>
			<tr>
				<td class="alt"><div>w05Kenan懸案事項表変換</div> <br /></td>
				<td>
					<form id="form1_1" name="form1_1"
						action="/DataMining/KenanTable"
						enctype="multipart/form-data" method="post">
						<small>DLデータ</small>
							 <select name="mode">
								<option value="match">変換できた</option>
								<option value="unmatch">変換できない</option>
							</select>
						<div>
							<input type="submit" value="作成" />
						</div>
					</form>
				</td>
			</tr>
			<tr>
				<td class="alt"><div>w04Image画像表変換</div> <br /></td>
				<td>
					<form id="form1_1" name="form1_1"
						action="/DataMining/ImageTable"
						enctype="multipart/form-data" method="post">
						<small>DLデータ</small>
							 <select name="mode">
								<option value="match">変換できた</option>
								<option value="unmatch">変換できない</option>
							</select>
						<div>
							<input type="submit" value="作成" />
						</div>
					</form>
				</td>
			</tr>
			<tr>
				<td class="alt"><div>x01顧客表変換</div> <br /></td>
				<td>
					<form id="form1_1" name="form1_1"
						action="/DataMining/KokyakuTable"
						enctype="multipart/form-data" method="post">
						<small>DLデータ</small>
						<div>
							<input type="submit" value="作成" />
						</div>
					</form>
				</td>
			</tr>
			<tr>
				<td class="alt"><div>複数のtxtファイル纏める</div> <br /></td>
				<td>
					<form id="form1_1" name="form1_1"
						action="/DataMining/multiTxtToTotal"
						enctype="multipart/form-data" method="post">
						<div>
							<input type="file" name="files" multiple />
						</div>
						<div>
							<input type="submit" value="作成" />
						</div>
					</form>
				</td>
			</tr>

		</table>
		<br /> <br />
		<div>
			<a href="../index.html">トップに戻る</a>
		</div>
	</div>
</body>
</html>
